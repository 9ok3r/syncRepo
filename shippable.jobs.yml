jobs:
  - name: sample_node_runCI
    type: runCI
    steps:
      - IN: nightly-trigger
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build-app
    type: runCLI
    steps:
      - IN: sampleapp_repo
      - IN: dockerhub
      - OUT: app-img
      - TASK:
        - script: printenv
        - script: ./IN/sampleapp-repo/gitRepo/build.sh
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: sampleapp-man
    type: manifest
    steps:
      - IN: options
      - IN: app-img

  - name: sampleapp-deploy
    type: deploy
    steps:
      - IN: sampleapp-man
      - IN: ddc-cluster
