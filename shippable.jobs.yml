jobs:
  - name: sample_node_runCI
    type: runCI
    steps:
      - IN: nightly-trigger
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: build-app
    type: runCI
    steps:
      - IN: sampleapp-repo
      - IN: syncRepo_master
        switch: off
      - OUT: app-img
      - TASK:
        - script: ./IN/syncRepo_master/gitRepo/build.sh
    on_success:
      - script: echo 'on success !!!!!'
    on_failure:
      - script: echo 'Failed job .... :('

  - name: sampleapp-man
    type: manifest
    steps:
      - IN: options
      - IN: appImg

  - name: sampleapp-deploy
    type: deploy
    steps:
      - IN: sampleapp-man
      - IN: ddc-cluster
